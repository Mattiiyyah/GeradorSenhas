<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>

    <!-- link de acesso ao boodstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- icone para o site -->
    <link rel="icon" href="../src/assets/img/senha.png">



</head>

<body>

    <main class="container-flex mt-4">
        <section class="col-11 col-md-6 mx-auto rounded shadow-lg">
            <div class="p-3 text-center">
                <h1> Gerador de Senhas </h1>

               <div id="senha-gerada"> 
                 <p class="fs-2 fw-medium">Selecione as opções</p>
               </div> 

                <div class="alert selecoes mx-auto">
                    <ul class="list-unstyled">
                        <li>
                            <label class="fs-5"> Quantidade de Caracteres: </label>
                            <input id="caracter-senha" type="number" value="10" min="1" max="12">
                        </li>
                        <li>
                            <label class="fs-5"> Adiconar Numeros: </label>
                            <input id="numero-senha" class="form-check-input m-2" type="checkbox" checked>
                        </li>
                        <li>
                            <label class="fs-5"> Letras maiúsculas: </label>
                            <input id="maiusculas" class="form-check-input m-2" type="checkbox" checked>
                        </li>
                        <li>
                            <label class="fs-5"> Letras minúsculas: </label>
                            <input id="minusculas" class="form-check-input m-2" type="checkbox" checked>
                        </li>
                        <li>
                            <label class="fs-5"> Letras símbolos: </label>
                            <input id="simbolos" class="form-check-input m-2" type="checkbox" checked>
                        </li>
                    </ul>
                </div>

                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="gerar-senha" class="btn btn-info " type="button" style="color: white;">GERAR SENHA</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js boodstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- link JS-->
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
